<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MoveMate</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="icon.png" alt="Logo" class="logo">
      <h2 data-locale="extensionName">MoveMate</h2>
      <div class="github"><a href="https://github.com/qingwave/movemate" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path d="M12 0C5.373 0 0 5.373 0 12c0 5.302 3.438 9.8 8.205 11.385.6.111.82-.261.82-.58 0-.286-.01-1.04-.015-2.04-3.338.724-4.042-1.547-4.042-1.547-.546-1.385-1.332-1.755-1.332-1.755-1.088-.743.083-.728.083-.728 1.205.085 1.838 1.238 1.838 1.238 1.07 1.837 2.806 1.305 3.487.997.108-.775.419-1.305.76-1.605-2.665-.299-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.236-3.223-.135-.304-.54-1.523.104-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.4 3-.405 1.02.005 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.872.12 3.176.765.843 1.23 1.913 1.23 3.223 0 4.61-2.805 5.625-5.475 5.92.42.369.81 1.096.81 2.22 0 1.605-.015 2.896-.015 3.286 0 .32.21.698.825.578C20.565 21.794 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
      </a></div>
    </div>

    <form>
      <label data-locale="setInterval">Reminder interval</label>
      <div class="input-container">
        <div class="input-wrapper">
          <input type="number" id="interval" min="5" step="5" value="60" />
          <div class="suffix">Min</div>
        </div>
        <button id="reminderButton" data-locale="apply">Apply</button>
      </div>

      <br>

      <label data-locale="setRestInterval">Rest interval</label>
      <div class="input-container">
        <div class="input-wrapper">
          <input type="number" id="restInterval" min="1" max="30" value="5" />
          <div class="suffix">Min</div>
        </div>
        <button id="restButton" data-locale="apply">Apply</button>
      </div>

      <div class="text-list">
        <div><span data-locale="lastReminder">Last Reminder</span>: <span id="lastReminderTime">NaN</span></div>
        <div><span data-locale="nextReminder">Next Reminder</span>: <span id="nextReminderTime">NaN</span></div>
        <div><span data-locale="skipTimes">Skip Times</span>: <span id="skipTimes">NaN</span></div>
      </div>
    </form>

    <footer>
      <a class="test-reminder" href="#" id="testReminder" data-locale="testReminder">Test Reminder</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>

</html>
